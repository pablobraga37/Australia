<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria da Austrália</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .galeria img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Galeria da Austrália</h1>
  <div class="galeria">
    <img src="fauna austrakli.jpg" alt="flora australiana" />
    <img src="barreira.jpg" alt="Grande Barreira de Corais" />
    <img src="pordosol.jpg" alt="por do sol" />
    <img src="kangooru.jpg" alt="fauna australiana" />
  </div>

  <a href="index.html">← Voltar</a>
</body>
</html>
